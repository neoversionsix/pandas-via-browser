<!DOCTYPE html>
<html>
<head>
<title>Pandas DataFrame to HTML Table</title>
<title>Excel to HTML Table</title>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

<h2>Pandas DataFrame to HTML Table</h2>

<table id="html-table"></table>

<py-script>
  import pandas as pd

  df = pd.DataFrame({
    'Name': ['John', 'Jane', 'Jim', 'Joan'],
    'Age': [30, 35, 25, 40],
    'Country': ['USA', 'UK', 'Australia', 'Canada']
  })

  table = document.getElementById("html-table")
  table.innerHTML = df.to_html(index=False)
</py-script>

</body>
</html>
